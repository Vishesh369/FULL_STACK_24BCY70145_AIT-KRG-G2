<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Job Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-wrapper">

        <h1 class="title">Campus Job Board</h1>
        <p class="subtitle">Post a Job and See it Appear Instantly</p>

        <!-- Job Form -->
        <div class="form-box">
            <form id="jobForm">

                <div class="row">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                    <input type="text" id="companyName" placeholder="Company Name" required>
                </div>

                <div class="row">
                    <input type="text" id="location" placeholder="Location" required>
                    <select id="salary">
                        <option value="">Salary Range</option>
                        <option>10k - 20k</option>
                        <option>20k - 40k</option>
                        <option>40k+</option>
                    </select>
                </div>

                <textarea id="description" placeholder="Job Description..." required></textarea>

                <button type="submit">Add Job</button>

            </form>
        </div>

        <!-- Job Cards -->
        <div id="jobContainer" class="job-list"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
