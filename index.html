<!DOCTYPE html>
<html>
<head>
    <title>Simple Career Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Career Information Form</h1>

        <!-- Form Section -->
        <div class="form-container">
            <form id="careerForm">

                <div class="row">
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="field">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Phone</label>
                        <input type="text" id="phone" required>
                    </div>

                    <div class="field">
                        <label>Desired Position</label>
                        <input type="text" id="position" required>
                    </div>
                </div>

                <label>Experience Level</label>
                <select id="experience" required>
                    <option value="">Select Experience</option>
                    <option>Fresher</option>
                    <option>1-2 Years</option>
                    <option>3-5 Years</option>
                    <option>5+ Years</option>
                </select>

                <label>Skills (comma separated)</label>
                <textarea id="skills" rows="3" required></textarea>

                <button type="submit">Submit Details</button>

            </form>
        </div>

        <!-- Profile Section -->
        <div class="profile-container" id="profileSection">
            <h2>User Profile</h2>

            <div class="profile-card">
                <h3 id="pName"></h3>
                <p id="pPosition"></p>

                <div class="info">
                    <p><strong>Email:</strong> <span id="pEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="pPhone"></span></p>
                    <p><strong>Experience:</strong> <span id="pExperience"></span></p>
                </div>

                <div class="skills-box">
                    <strong>Skills:</strong>
                    <ul id="pSkills"></ul>
                </div>
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
